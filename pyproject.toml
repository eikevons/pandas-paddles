[tool.poetry]
name = "pandas_selector"
version = "0.1.0-dev"
description = "Simple column selector for loc[], iloc[], assign and others."
authors = ["Eike von Seggern <eike@vonseggern.space>"]

[tool.poetry.dependencies]
python = "^3.5"
pandas = [
  {version = "^0.25", python = "^3.5"},
  {version = ">=1, <1.2", python = "^3.6, <3.9"},
  {version = "^1.2", python = "^3.7"},
]

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-watch = "^4.2.0"
sphinx = "^3.3.0"
sphinxcontrib-fulltoc = "^1.2.0"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
